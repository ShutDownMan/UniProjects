<head>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 3px solid rgb(0, 4, 255);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="center">
            <button class="button" onclick="alertar()">ALERTAR!</button>
        </div>
    </div>

    <script>
        var mensagem_alerta = "Acorda!!"

        function alertar() {
            alert(mensagem_alerta)
        }
    </script>
</body>
